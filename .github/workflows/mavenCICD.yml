name: QHMaven_CI/CD
on:
  push:
    branches:
      - 'Development'
jobs:
  test_and_build:
    runs-on: ubuntu-latest
    steps:
      - name: Hacemos Checkuot del repo de Git
        uses: actions/checkout@v4
      - name: Set up JDK-8
        uses: actions/setup-java@v4
        with:
          java-version: '21'
      - name: Test project with Maven
        run: mvn -B test
      - name: Build project with Maven
        run: mvn -B package